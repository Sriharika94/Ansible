- name: Create user
  hosts: web
  become: yes
  tasks:
  - name: check if user exists or not
    ansible.builtin.command: id expense
    register: USER
  - name: print the user information
    ansible.builtin.debug:
     msg "user info {{ USER }}"
  
  - name: create user
    ansible.builtin.command: useradd expense
    when: USER.rc != 0